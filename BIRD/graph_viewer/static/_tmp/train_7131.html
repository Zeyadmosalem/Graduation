        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "EmailAddress", "label": "EmailAddress", "shape": "box", "title": "\u003cb\u003eBusiness Entity ID\u003c/b\u003e : The id number identifying the person associated with this email address.\u003cbr/\u003e\u003cb\u003eEmail Address ID\u003c/b\u003e : The ID of this email address.\u003cbr/\u003e\u003cb\u003eEmail Address\u003c/b\u003e : The E-mail address for the person.\u003cbr/\u003e\u003cb\u003erowguid\u003c/b\u003e : Uniquely identifying the record. Used to support a merge replication sample.\u003cbr/\u003e\u003cb\u003emodified date\u003c/b\u003e : Date and time the record was last updated."}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "Person", "label": "Person", "shape": "box", "title": "\u003cb\u003eBusiness Entity ID\u003c/b\u003e : The unique id number identifying the person.\u003cbr/\u003e\u003cb\u003ePerson Type\u003c/b\u003e : The type of person.\u003cbr/\u003e\u003cb\u003eName Style\u003c/b\u003e : Name Style.\u003cbr/\u003e\u003cb\u003eTitle\u003c/b\u003e : A courtesy title.\u003cbr/\u003e\u003cb\u003eFirst Name\u003c/b\u003e : First name of the person.\u003cbr/\u003e\u003cb\u003eMiddle Name\u003c/b\u003e : Middle name or middle initial of the person.\u003cbr/\u003e\u003cb\u003eLast Name\u003c/b\u003e : Last name of the person.\u003cbr/\u003e\u003cb\u003eSuffix\u003c/b\u003e : Surname suffix.\u003cbr/\u003e\u003cb\u003eEmail Promotion\u003c/b\u003e : Email Promotion.\u003cbr/\u003e\u003cb\u003eAdditional Contact Info\u003c/b\u003e : Additional contact information about the person stored in xml format.\u003cbr/\u003e\u003cb\u003eDemographics\u003c/b\u003e : Personal information such as hobbies, and income collected from online shoppers. Used for sales analysis.\u003cbr/\u003e\u003cb\u003erowguid\u003c/b\u003e : Uniquely identifying the record. Used to support a merge replication sample.\u003cbr/\u003e\u003cb\u003emodified date\u003c/b\u003e : Date and time the record was last updated."}]);
                  edges = new vis.DataSet([{"from": "Person", "label": "BusinessEntityID \u2192 BusinessEntityID", "title": "EmailAddress.BusinessEntityID references Person.BusinessEntityID. The id number identifying the person associated with this email address..", "to": "EmailAddress"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true

            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
