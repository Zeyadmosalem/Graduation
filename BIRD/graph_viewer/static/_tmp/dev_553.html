        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "badges", "label": "badges", "shape": "box", "title": "\u003cb\u003eId\u003c/b\u003e : the badge id\u003cbr/\u003e\u003cb\u003eUser Id\u003c/b\u003e : the unique id of the user\u003cbr/\u003e\u003cb\u003eName\u003c/b\u003e : the badge name the user obtained\u003cbr/\u003e\u003cb\u003eDate\u003c/b\u003e : the date that the user obtained the badge"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "users", "label": "users", "shape": "box", "title": "\u003cb\u003eId\u003c/b\u003e : the user id\u003cbr/\u003e\u003cb\u003eReputation\u003c/b\u003e : the user\u0027s reputation\u003cbr/\u003e\u003cb\u003eCreation Date\u003c/b\u003e : the creation date of the user account\u003cbr/\u003e\u003cb\u003eDisplay Name\u003c/b\u003e : the user\u0027s display name\u003cbr/\u003e\u003cb\u003eLast Access Date\u003c/b\u003e : the last access date of the user account\u003cbr/\u003e\u003cb\u003eWebsite Url\u003c/b\u003e : the website url of the user account\u003cbr/\u003e\u003cb\u003eLocation\u003c/b\u003e : user\u0027s location\u003cbr/\u003e\u003cb\u003eAbout Me\u003c/b\u003e : the self introduction of the user\u003cbr/\u003e\u003cb\u003eViews\u003c/b\u003e : the number of views\u003cbr/\u003e\u003cb\u003eUpVotes\u003c/b\u003e : the number of upvotes\u003cbr/\u003e\u003cb\u003eDownVotes\u003c/b\u003e : the number of downvotes\u003cbr/\u003e\u003cb\u003eAccount Id\u003c/b\u003e : the unique id of the account\u003cbr/\u003e\u003cb\u003eAge\u003c/b\u003e : user\u0027s age\u003cbr/\u003e\u003cb\u003eProfile Image Url\u003c/b\u003e : the profile image url"}]);
                  edges = new vis.DataSet([{"from": "badges", "label": "UserId \u2192 Id", "title": "badges.UserId references users.Id. the unique id of the user.", "to": "users"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
