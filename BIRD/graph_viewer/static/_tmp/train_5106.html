        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "congress", "label": "congress", "shape": "box", "title": "\u003cb\u003econgress representative id\u003c/b\u003e : the representative id of congress representatives\u003cbr/\u003e\u003cb\u003efirst name\u003c/b\u003e : the first name of the congress representative\u003cbr/\u003e\u003cb\u003elast name\u003c/b\u003e : the last name of the congress representative\u003cbr/\u003e\u003cb\u003eCID\u003c/b\u003e : the unique identifier for the congress representative\u003cbr/\u003e\u003cb\u003eparty\u003c/b\u003e : the party of the representative\u003cbr/\u003e\u003cb\u003estate\u003c/b\u003e : the state that the representative is from\u003cbr/\u003e\u003cb\u003eabbreviation\u003c/b\u003e : the abbreviation of the state\u003cbr/\u003e\u003cb\u003eHouse\u003c/b\u003e : the house that the representative is from\u003cbr/\u003e\u003cb\u003eDistrict\u003c/b\u003e : the id of the district that the representative represents\u003cbr/\u003e\u003cb\u003eland area\u003c/b\u003e : the land area of the district"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "state", "label": "state", "shape": "box", "title": "\u003cb\u003eabbreviation\u003c/b\u003e : the abbreviation of the state name\u003cbr/\u003e\u003cb\u003ename\u003c/b\u003e : the state name"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "zip_data", "label": "zip_data", "shape": "box", "title": "\u003cb\u003ezip code\u003c/b\u003e : the zip code of the postal point\u003cbr/\u003e\u003cb\u003ecity\u003c/b\u003e : the city where the postal point locates\u003cbr/\u003e\u003cb\u003estate\u003c/b\u003e : the state of the city\u003cbr/\u003e\u003cb\u003emulti country\u003c/b\u003e : whether the country that the city belongs to is multi_country\u003cbr/\u003e\u003cb\u003etype\u003c/b\u003e : the type of the postal point\u003cbr/\u003e\u003cb\u003eorganization\u003c/b\u003e : the organization to which the postal point belongs\u003cbr/\u003e\u003cb\u003etime zone\u003c/b\u003e : the time zone of the postal point location\u003cbr/\u003e\u003cb\u003edaylight savings\u003c/b\u003e : whether the location implements daylight savings\u003cbr/\u003e\u003cb\u003elatitude\u003c/b\u003e : the latitude of the postal point location\u003cbr/\u003e\u003cb\u003elongitude\u003c/b\u003e : the longitude of the postal point location\u003cbr/\u003e\u003cb\u003eelevation\u003c/b\u003e : the elevation of the postal point location\u003cbr/\u003e\u003cb\u003estate fips\u003c/b\u003e : state-level FIPS code\u003cbr/\u003e\u003cb\u003ecountry fips\u003c/b\u003e : country-level FIPS code\u003cbr/\u003e\u003cb\u003eregion\u003c/b\u003e : the region where the postal point locates\u003cbr/\u003e\u003cb\u003edivision\u003c/b\u003e : the division of the organization\u003cbr/\u003e\u003cb\u003epopulation 2020\u003c/b\u003e : the population of the residential area in 2020\u003cbr/\u003e\u003cb\u003epopulation 2010\u003c/b\u003e : the population of the residential area in 2010\u003cbr/\u003e\u003cb\u003ehouseholds\u003c/b\u003e : the number of the households in the residential area\u003cbr/\u003e\u003cb\u003eaverage house value\u003c/b\u003e : the average house value in the residential area\u003cbr/\u003e\u003cb\u003eaverage income per household\u003c/b\u003e : the average income per household in the residential area\u003cbr/\u003e\u003cb\u003epersons per household\u003c/b\u003e : the number of persons per household residential area\u003cbr/\u003e\u003cb\u003ewhite population\u003c/b\u003e : the population of white people in the residential area\u003cbr/\u003e\u003cb\u003eblack population\u003c/b\u003e : the population of black people in the residential area\u003cbr/\u003e\u003cb\u003eHispanic population\u003c/b\u003e : the population of Hispanic people in the residential area\u003cbr/\u003e\u003cb\u003eAsian population\u003c/b\u003e : the population of Asian people in the residential area\u003cbr/\u003e\u003cb\u003eAmerican Indian population\u003c/b\u003e : the population of American Indian people in the residential area\u003cbr/\u003e\u003cb\u003eHawaiian population\u003c/b\u003e : the population of Hawaiian people in the residential area\u003cbr/\u003e\u003cb\u003eother population\u003c/b\u003e : the population of other races in the residential area\u003cbr/\u003e\u003cb\u003emale population\u003c/b\u003e : the population of males in the residential area\u003cbr/\u003e\u003cb\u003efemale population\u003c/b\u003e : the population of females in the residential area\u003cbr/\u003e\u003cb\u003emedian age\u003c/b\u003e : the median age of the residential area\u003cbr/\u003e\u003cb\u003emale median age\u003c/b\u003e : the male median age in the residential area\u003cbr/\u003e\u003cb\u003efemale median age\u003c/b\u003e : the female median age in the residential area\u003cbr/\u003e\u003cb\u003eresidential mailboxes\u003c/b\u003e : the number of residential mailboxes in the residential area\u003cbr/\u003e\u003cb\u003ebusiness mailboxes\u003c/b\u003e : the number of business mailboxes in the residential area\u003cbr/\u003e\u003cb\u003etotal delivery receptacles\u003c/b\u003e : the total number of delivery receptacles\u003cbr/\u003e\u003cb\u003ebusinesses\u003c/b\u003e : the number of businesses in the residential area\u003cbr/\u003e\u003cb\u003e1st quarter payroll\u003c/b\u003e : the total wages reported in the 1st quarter payroll report of the residential area\u003cbr/\u003e\u003cb\u003eannual payroll\u003c/b\u003e : the total wages reported in the annual payroll report of the residential area\u003cbr/\u003e\u003cb\u003eemployees\u003c/b\u003e : the number of employees in the residential area\u003cbr/\u003e\u003cb\u003ewater area\u003c/b\u003e : the water area of the residential area\u003cbr/\u003e\u003cb\u003eland area\u003c/b\u003e : the land area of the residential area\u003cbr/\u003e\u003cb\u003esingle-family delivery units\u003c/b\u003e : the number of single-family delivery units in the residential area\u003cbr/\u003e\u003cb\u003emulti-family delivery units\u003c/b\u003e : the number of single-family delivery units in the residential area\u003cbr/\u003e\u003cb\u003etotal beneficiaries\u003c/b\u003e : the total number of beneficiaries of the postal service\u003cbr/\u003e\u003cb\u003eretired workers\u003c/b\u003e : the number of retired workers in the residential area\u003cbr/\u003e\u003cb\u003edisable workers\u003c/b\u003e : the number of disabled workers in the residential area\u003cbr/\u003e\u003cb\u003eparents and widowed\u003c/b\u003e : the number of parents and widowed in the residential area\u003cbr/\u003e\u003cb\u003espouses\u003c/b\u003e : the number of spouses in the residential area\u003cbr/\u003e\u003cb\u003echildren\u003c/b\u003e : the number of children in the residential area\u003cbr/\u003e\u003cb\u003eover 65\u003c/b\u003e : the number of people whose age is over 65 in the residential area\u003cbr/\u003e\u003cb\u003emonthly benefits all\u003c/b\u003e : all benefit payments by month\u003cbr/\u003e\u003cb\u003emonthly benefits retired workers\u003c/b\u003e : monthly benefit payments for retired workers\u003cbr/\u003e\u003cb\u003emonthly benefits widowed\u003c/b\u003e : monthly benefit payments for retired workers\u003cbr/\u003e\u003cb\u003eCBSA\u003c/b\u003e : the code of the cbsa officer"}]);
                  edges = new vis.DataSet([{"from": "zip_data", "label": "state \u2192 abbreviation", "title": "zip_data.state references state.abbreviation. the state of the city.", "to": "state"}, {"from": "state", "label": "abbreviation \u2192 abbreviation", "title": "congress.abbreviation references state.abbreviation. the abbreviation of the state.", "to": "congress"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
