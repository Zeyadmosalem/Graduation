    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "account", "label": "account", "shape": "box", "title": "\u003cb\u003eaccount id\u003c/b\u003e : the id of the account\u003cbr/\u003e\u003cb\u003elocation of branch\u003c/b\u003e : location of branch\u003cbr/\u003e\u003cb\u003efrequency\u003c/b\u003e : frequency of the acount\u003cbr/\u003e\u003cb\u003edate\u003c/b\u003e : the creation date of the account"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "disp", "label": "disp", "shape": "box", "title": ""}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "district", "label": "district", "shape": "box", "title": "\u003cb\u003elocation of branch\u003c/b\u003e : location of branch\u003cbr/\u003e\u003cb\u003edistrict_name\u003c/b\u003e : district_name\u003cbr/\u003e\u003cb\u003eregion\u003c/b\u003e : region\u003cbr/\u003enumber of inhabitants\u003cbr/\u003e\u003cb\u003eno. of municipalities with inhabitants \u003c 499\u003c/b\u003e : municipality \u003c district \u003c region\u003cbr/\u003e\u003cb\u003eno. of municipalities with inhabitants 500-1999\u003c/b\u003e : municipality \u003c district \u003c region\u003cbr/\u003e\u003cb\u003eno. of municipalities with inhabitants 2000-9999\u003c/b\u003e : municipality \u003c district \u003c region\u003cbr/\u003e\u003cb\u003eno. of municipalities with inhabitants \u003e 10000\u003c/b\u003e : municipality \u003c district \u003c region\u003cbr/\u003eA9\u003cbr/\u003e\u003cb\u003eratio of urban inhabitants\u003c/b\u003e : ratio of urban inhabitants\u003cbr/\u003e\u003cb\u003eaverage salary\u003c/b\u003e : average salary\u003cbr/\u003e\u003cb\u003eunemployment rate 1995\u003c/b\u003e : unemployment rate 1995\u003cbr/\u003e\u003cb\u003eunemployment rate 1996\u003c/b\u003e : unemployment rate 1996\u003cbr/\u003e\u003cb\u003eno. of entrepreneurs per 1000 inhabitants\u003c/b\u003e : no. of entrepreneurs per 1000 inhabitants\u003cbr/\u003e\u003cb\u003eno. of committed crimes 1995\u003c/b\u003e : no. of committed crimes 1995\u003cbr/\u003e\u003cb\u003eno. of committed crimes 1996\u003c/b\u003e : no. of committed crimes 1996"}]);
                  edges = new vis.DataSet([{"from": "district", "label": "district_id \u2192 district_id", "title": "account.district_id references district.district_id. location of branch.", "to": "account"}, {"from": "account", "label": "account_id \u2192 account_id", "title": "disp.account_id references account.account_id. id number of account.", "to": "disp"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
