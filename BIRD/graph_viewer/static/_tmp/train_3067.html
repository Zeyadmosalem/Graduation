        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "country", "label": "country", "shape": "box", "title": "\u003cb\u003eorigin\u003c/b\u003e : the unique identifier for the origin country\u003cbr/\u003e\u003cb\u003ecountry\u003c/b\u003e : the origin country of the car"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "data", "label": "data", "shape": "box", "title": "\u003cb\u003eID\u003c/b\u003e : unique ID for each car\u003cbr/\u003e\u003cb\u003emileage per gallon\u003c/b\u003e : mileage of the car in miles per gallon\u003cbr/\u003e\u003cb\u003enumber of cylinders\u003c/b\u003e : the number of cylinders present in the car\u003cbr/\u003e\u003cb\u003edisplacement\u003c/b\u003e : engine displacement in cubic mm\u003cbr/\u003e\u003cb\u003ehorse power\u003c/b\u003e : horse power associated with the car\u003cbr/\u003e\u003cb\u003eweight\u003c/b\u003e : weight of the car in lbs\u003cbr/\u003e\u003cb\u003eacceleration\u003c/b\u003e : acceleration of the car in miles per squared hour\u003cbr/\u003e\u003cb\u003emodel\u003c/b\u003e : the year when the car model was introduced in the market\u003cbr/\u003e\u003cb\u003ecar name\u003c/b\u003e : name of the car"}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "production", "label": "production", "shape": "box", "title": "\u003cb\u003eID\u003c/b\u003e : the id of the car\u003cbr/\u003e\u003cb\u003emodel year\u003c/b\u003e : year when the car model was introduced in the market\u003cbr/\u003e\u003cb\u003ecountry\u003c/b\u003e : country id to which the car belongs"}]);
                  edges = new vis.DataSet([{"from": "data", "label": "ID \u2192 ID", "title": "production.ID references data.ID. the id of the car.", "to": "production"}, {"from": "country", "label": "origin \u2192 country", "title": "production.country references country.origin. country id to which the car belongs.", "to": "production"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
