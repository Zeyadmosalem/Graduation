        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "#222"}, "id": "Department", "label": "Department", "shape": "box", "title": "\u003cb\u003eDepartment ID\u003c/b\u003e : The unique id number identifying the department.\u003cbr/\u003e\u003cb\u003eName\u003c/b\u003e : Name of the department.\u003cbr/\u003e\u003cb\u003eGroup Name\u003c/b\u003e : Name of the group to which the department belongs.\u003cbr/\u003e\u003cb\u003emodified date\u003c/b\u003e : Date and time the record was last updated."}, {"color": "#97c2fc", "font": {"color": "#222"}, "id": "EmployeeDepartmentHistory", "label": "EmployeeDepartmentHistory", "shape": "box", "title": "\u003cb\u003eBusiness Entity ID\u003c/b\u003e : Employee identification number.\u003cbr/\u003e\u003cb\u003eDepartmentI D\u003c/b\u003e : Department in which the employee worked including currently.\u003cbr/\u003e\u003cb\u003eShift ID\u003c/b\u003e : Identifies which 8-hour shift the employee works.\u003cbr/\u003e\u003cb\u003eStart Date\u003c/b\u003e : Date the employee started working in the department.\u003cbr/\u003e\u003cb\u003eEnd Date\u003c/b\u003e : Date the employee ended working in the department.\u003cbr/\u003e\u003cb\u003emodified date\u003c/b\u003e : Date and time the record was last updated."}]);
                  edges = new vis.DataSet([{"from": "Department", "label": "DepartmentID \u2192 DepartmentID", "title": "", "to": "EmployeeDepartmentHistory"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
